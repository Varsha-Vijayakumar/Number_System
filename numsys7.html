<html>

<body>
    <h1>6,11,21,36,56,___</h1>
    <div id="id1"></div>
    <script>
        var sum = 6;
        document.getElementById("id1").innerHTML = sum + "<span> </span>";
        for (i = 1; i < 10; i++) {
            sum = sum + (5 * i);
            document.getElementById("id1").innerHTML += sum + "<span> </span>";
        }
    </script>
</body>

</html>
