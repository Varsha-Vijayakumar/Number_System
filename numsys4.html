<html>

<body>
    <h1>4,9,14,19,24,___</h1>
    <div id="id1"></div>
    <script>
        var a = 4;
        document.getElementById("id1").innerHTML = a + "<span> </span>";
        for (i = 0; i < 10; i++) {
            a = a + 5;
            document.getElementById("id1").innerHTML += a + "<span> </span>";
        }
    </script>
</body>

</html>
