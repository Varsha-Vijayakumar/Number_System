<html>

<body>
    <h1>324,361,400,441,___</h1>
    <div id="id1"></div>

        var sum = 324;
        var sub = 37;
        document.getElementById("id1").innerHTML = sum + "<span> </span>";

            sub += 2;
            document.getElementById("id1").innerHTML += sum + "<span> </span>";
        }
    </script>
</body>
